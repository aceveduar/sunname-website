<t t-name="website.formulario-generico">

        <!-- ======================= WRAP (estructura Odoo) ======================= -->
        <div id="wrap" class="oe_structure oe_empty"/>

        <!-- ======================= SECCIÓN PRINCIPAL (overlay) ================== -->

            <div class="container">

                                        </div>

                                        <!-- Campo: Empresa/Negocio (partner_name) -->
                                        <div data-name="Field" class="s_website_form_field mb-3 col-12 s_website_form_required" data-type="char">
                                            <label class="s_website_form_label d-block mb-1" style="width: auto; font-weight: 600;" for="oo2eq1h2747">
                                                <span class="s_website_form_label_content">Empresa o Negocio</span>
                                                <span class="s_website_form_mark"> *</span>
                                            </label>
                                            <div class="sun-form-input-group d-flex align-items-center" style="position: relative;">

                                                <span class="s_website_form_label_content">Email</span>
                                                <span class="s_website_form_mark"> *</span>
                                            </label>

                                                <i class="fa fa-envelope" style="position: absolute; left: 1rem; color: #46c3ce; font-size: 1.1rem; z-index: 1;"/>
                                                <input class="form-control s_website_form_input ps-5" type="email" name="email_from" required="1" placeholder="juan_perez@ejemplo.com" id="ofxagqhtzg1e" data-fill-with="email" style="border-radius: .5rem; border: 1px solid #dee2e6; transition: all 0.3s; box-shadow: none !important;" onfocus="this.style.borderColor='#263980'; this.style.boxShadow='0 0 0 .15rem rgba(38, 57, 128, .25)'" onblur="this.style.borderColor='#dee2e6'; this.style.boxShadow='none'"/>

                                        </div>

                                            <label class="s_website_form_label d-block mb-1" style="width: auto; font-weight: 600;" for="o6ljffr5oddq">

                                                <span class="s_website_form_mark"> *</span>
                                            </label>

                                                <input class="form-control s_website_form_input ps-5" type="tel" name="phone" required="1" placeholder="+52 (81) 1234 5678" id="o6ljffr5oddq" data-fill-with="phone" style="border-radius: .5rem; border: 1px solid #dee2e6; transition: all 0.3s; box-shadow: none !important;" onfocus="this.style.borderColor='#263980'; this.style.boxShadow='0 0 0 .15rem rgba(38, 57, 128, .25)'" onblur="this.style.borderColor='#dee2e6'; this.style.boxShadow='none'"/>
                                            </div>
                                        </div>

                                        <!-- Campo: Motivo (name / asunto) -->
                                        <div data-name="Field" class="s_website_form_field mb-3 col-12 s_website_form_model_required" data-type="char">

                                                <span class="s_website_form_mark"> *</span>

                                        </div>

                                            <label class="s_website_form_label d-block mb-1" style="width: auto; font-weight: 600;" for="ory8u1efij3q">

                                                <span class="s_website_form_mark"> *</span>
                                            </label>
                                            <div class="sun-form-input-group d-flex align-items-center" style="position: relative;">
                                                <i class="fa fa-comment-dots" style="position: absolute; left: 1rem; top: 1rem; color: #46c3ce; font-size: 1.1rem; z-index: 1;"/>
                                                <textarea class="form-control s_website_form_input ps-5" name="description" required="1" placeholder="Cuéntanos sobre tu proyecto o necesidades..." id="ory8u1efij3q" rows="3" style="border-radius: .5rem; border: 1px solid #dee2e6; transition: all 0.3s; box-shadow: none !important;" onfocus="this.style.borderColor='#263980'; this.style.boxShadow='0 0 0 .15rem rgba(38, 57, 128, .25)'" onblur="this.style.borderColor='#dee2e6'; this.style.boxShadow='none'"/>
                                            </div>
                                        </div>

                                        <!-- Campo oculto: user_id -->
                                        <div data-name="Field" class="s_website_form_field mb-3 col-12 s_website_form_dnone">
                                            <div class="row s_col_no_resize s_col_no_bgcolor">
                                                <label class="col-form-label col-sm-auto s_website_form_label" style="width: 200px">
                                                    <span class="s_website_form_label_content"/>
                                                </label>
                                                <div class="col-sm">
                                                    <input type="hidden" class="form-control s_website_form_input" name="user_id" value="2"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Botón Enviar -->
                                        <div class="mb-0 py-2 col-12 s_website_form_submit text-center s_website_form_no_submit_label" data-name="Submit Button">
                                            <div style="width: 200px;" class="s_website_form_label"/>
                                            <span id="s_website_form_result"/>
                                            <a href="#" role="button" class="btn btn-primary s_website_form_send text-white" style="background-image: linear-gradient(90deg, rgb(38, 57, 128) 0%, rgb(70, 194, 206) 100%); border: none; padding: 0.75rem 2.5rem; font-size: 1.1rem; border-radius: 50px; transition: 0.3s; box-shadow: rgba(38, 57, 128, 0.4) 0px 4px 15px; filter: brightness(1);" onmouseover="this.style.filter='brightness(1.1)'; this.style.boxShadow='0 6px 20px rgba(38, 57, 128, 0.6)'" onmouseout="this.style.filter='brightness(1.0)'; this.style.boxShadow='0 4px 15px rgba(38, 57, 128, 0.4)'">

                                            </a>
                                        </div>

                                    </div>
                                </form>
                            </div>

                        <!-- =================== /FORMULARIO ODOO ======================== -->

                    </div>
